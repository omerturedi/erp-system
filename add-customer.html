<!DOCTYPE html>
<html>
<head>
    <title>Add Customer - ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #1E2A3B;
            color: white;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover {
            background-color: #2c3e50;
        }
        .sidebar .nav-link.active {
            background-color: #2c3e50;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            margin-left: 20px;
        }
        .dropdown-item {
            color: white;
            padding: 8px 20px;
        }
        .dropdown-item:hover {
            background-color: #1E2A3B;
            color: white;
        }
        .btn-submit {
            background-color: #1E2A3B;
            color: white;
        }
        .btn-submit:hover {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3 class="text-center mb-4">ERP System</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#usersSubmenu">
                            <i class="fas fa-users me-2"></i> Users <i class="fas fa-chevron-down float-end"></i>
                        </a>
                        <div class="collapse" id="usersSubmenu">
                            <ul class="nav flex-column dropdown-menu show">
                                <li><a class="dropdown-item" href="add-user.html">Add User</a></li>
                                <li><a class="dropdown-item" href="users.html">Users List</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-bs-toggle="collapse" data-bs-target="#customersSubmenu">
                            <i class="fas fa-user-tie me-2"></i> Customers <i class="fas fa-chevron-down float-end"></i>
                        </a>
                        <div class="collapse show" id="customersSubmenu">
                            <ul class="nav flex-column dropdown-menu show">
                                <li><a class="dropdown-item active" href="add-customer.html">Add Customer</a></li>
                                <li><a class="dropdown-item" href="customers.html">Customers List</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Add New Customer</h2>
                        <form id="addCustomerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Surname</label>
                                    <input type="text" class="form-control" id="customerSurname" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="customerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Company Information</label>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="companyPhone" placeholder="Company Phone">
                                    </div>
                                </div>
                                <textarea class="form-control" id="companyDetails" rows="3" placeholder="Additional Company Details"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control mb-2" id="addressStreet" placeholder="Street Address" required>
                                <div class="row">
                                    <div class="col-md-4 mb-2">
                                        <input type="text" class="form-control" id="addressCity" placeholder="City" required>
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <input type="text" class="form-control" id="addressState" placeholder="State/Province" required>
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <input type="text" class="form-control" id="addressZip" placeholder="ZIP/Postal Code" required>
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="addressCountry" placeholder="Country" required>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" onclick="window.location.href='customers.html'">Cancel</button>
                                <button type="submit" class="btn btn-submit">Add Customer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addCustomerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form verilerini alıp işleme
            alert('Customer added successfully!');
            window.location.href = 'customers.html';
        });
    </script>
</body>
</html>
